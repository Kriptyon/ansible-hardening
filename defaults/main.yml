# Translationg variables from  https://github.com/Kriptyon/ubuntu-manual-hardening

# [STEP 3] Allow SSH Port
hardening_ssh_port: 22

# [STEP 10] Disable IPv6
hardening_disable_ipv6: false

# [STEP 5] Services to delete
hardening_services_to_remove:
  - telnetd
  - ftp
  - rsh-server
  - rsh-client
  - tftp
  - avahi-daemon
  - cups
  - rpcbind

# [STEP 6] Password Policies
hardening_pw_max_days: 90
hardening_pw_min_days: 7
hardening_pw_warn_age: 14
hardening_pw_minlen: 12